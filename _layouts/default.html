<!DOCTYPE html>
<html>
   <head>

      <meta charset="utf-8">
      <title>{{ site.title }}</title>
      <link href="{{ site.baseurl }}/assets/css/bootstrap.css" rel="stylesheet">
      <link href="{{ site.baseurl }}/assets/plugins/revolution/css/settings.css" rel="stylesheet" type="text/css">
      <link href="{{ site.baseurl }}/assets/plugins/revolution/css/layers.css" rel="stylesheet" type="text/css">
      <link href="{{ site.baseurl }}/assets/plugins/revolution/css/navigation.css" rel="stylesheet" type="text/css">
      <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
      <link href="{{ site.baseurl }}/assets/css/responsive.css" rel="stylesheet">
      <link href="{{ site.baseurl }}/assets/css/color-switcher-design.css" rel="stylesheet">
      <link id="theme-color-file" href="{{ site.baseurl }}/assets/css/color-themes/default-theme.css" rel="stylesheet">
      <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/x-icon">
      <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/x-icon">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css" integrity="sha512-YBSrHBAMjFhWHodf0RF58XB/x9lmuwBtyJv1LWDHQa1nOaWNXfG3Etc/lEXfW+qBx8ne79JnzccDs59je/ccVA==" crossorigin="anonymous" />


      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

      <!-- Github.js - http://github.com/michael/github -->
      <script src="{{ site.baseurl }}/assets/js/github.js" type="text/javascript" charset="utf-8"></script>

      <!-- Cookies.js - http://github.com/ScottHamper/Cookies -->
      <script src="{{ site.baseurl }}/assets/js/cookies.js"></script>

      <!-- js-yaml - http://github.com/nodeca/js-yaml -->
      <script src="{{ site.baseurl }}/assets/js/js-yaml.min.js"></script>

      <!-- js-yaml - http://github.com/nodeca/js-yaml -->
      <script src="{{ site.baseurl }}/assets/js/tabletop.js" type="text/javascript"></script>


      <style>
        .button {
          background-color: #000;
          border: none;
          color: white;
          padding: 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 5px;
        }

        .button1 {border-radius: 2px;}
        .button2 {border-radius: 4px;}
        .button3 {border-radius: 8px;}
        .button4 {border-radius: 12px;}
        .button5 {border-radius: 50%;}

      </style>

   </head>
   <body>

      <div class="page-wrapper">

         <!-- Preloader -->
         <div class="preloader"></div>

         {% include header.html %}

         {{ content }}

         {% include footer.html %}

      </div>

      <!--Scroll to top-->
      <div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-double-up"></span></div>

      <script src="{{ site.baseurl }}/assets/js/jquery.js"></script>

      <!--Revolution Slider-->
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/jquery.themepunch.revolution.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/jquery.themepunch.tools.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.actions.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.carousel.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.migration.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.navigation.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.parallax.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
      <script src="{{ site.baseurl }}/assets/plugins/revolution/js/extensions/revolution.extension.video.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/main-slider-script.js"></script>

      <!--End Revolution Slider-->
      <script src="{{ site.baseurl }}/assets/js/popper.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/owl.js"></script>
      <script src="{{ site.baseurl }}/assets/js/plyr.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/isotope.js"></script>
      <script src="{{ site.baseurl }}/assets/js/appear.js"></script>
      <script src="{{ site.baseurl }}/assets/js/wow.js"></script>
      <script src="{{ site.baseurl }}/assets/js/jquery.fancybox.js"></script>
      <script src="{{ site.baseurl }}/assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/script.js"></script>
      <script src="{{ site.baseurl }}/assets/js/color-settings.js"></script>

   </body>
</html>
